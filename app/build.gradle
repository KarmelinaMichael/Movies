apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId 'com.km.movies.app'
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'Movie_API_KEY', MyMovieApiKey
        it.buildConfigField 'String', 'OPEN_WEATHER_MAP_API_KEY', MyWeatherApiKey
    }
    productFlavors {
    }
}

repositories {
    mavenCentral()
}


dependencies {
    compile 'com.google.apis:google-api-services-youtube:v3-rev158-1.21.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
}
